<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA TI<3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FELIZ SAN VALENTIN</h1>
        <p>Un amor tan brillante como las flores amarillas</p>
    </header>

    <section class="hero">
        <img src="/img/flor1.jpeg" alt="Flores Amarillas" class="hero-img">
        <p>Para ti, mi sol, que iluminas mi vida con tu amor.</p>
    </section>

    <section class="actions">
        <!-- Botón para reproducir la canción -->
        <button id="playSongButton">Reproducir Canción</button>
        <div id="songContainer"></div> <!-- Contenedor para el video de YouTube -->

        <!-- Botón para mostrar mensajes bonitos -->
        <button id="showMessagesButton">Mostrar Mensajes Bonitos</button>
        <div id="messagesContainer"></div> <!-- Contenedor para los mensajes bonitos -->
    </section>

    <section class="moving-flowers">
        <h2>Michis te mandan floresitas <br> amarillas<3</h2>
        <div class="flower-container">
            <img src="/img/flor2.jpg" alt="Flor" class="moving-flower">
            <img src="/img/gatoflor.jpeg" alt="Flor" class="moving-flower">
            <img src="/img/flor3.png" alt="Flor" class="moving-flower">
        </div>
    </section>

    <footer>
        <p>Con amor <br> Tu esposito❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
